<div class="ferias-licencas-form-container">
  <h2>{{ isEditMode ? 'Editar Férias/Licença' : 'Nova Férias/Licença' }}</h2>
  <form (ngSubmit)="saveFeriasLicencas()">
    <div class="form-group">
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" name="dataInicio" [(ngModel)]="feriasLicencas.dataInicio" required>
    </div>
    <div class="form-group">
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" name="dataFim" [(ngModel)]="feriasLicencas.dataFim" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="feriasLicencas.descricao" required>
    </div>
    <div class="form-group">
      <label for="funcionario">Funcionário:</label>
      <select id="funcionario" name="funcionario" [(ngModel)]="feriasLicencas.funcionarioId" required>
        <option [ngValue]="0" disabled>Selecione um Funcionário</option>
        <option *ngFor="let funcionario of funcionarios" [ngValue]="funcionario.id">{{ funcionario.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="horasAfastadas">Horas Afastadas (HH:mm:ss):</label>
      <input type="text" id="horasAfastadas" name="horasAfastadas" [(ngModel)]="feriasLicencas.horasAfastadas" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" placeholder="HH:mm:ss" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
