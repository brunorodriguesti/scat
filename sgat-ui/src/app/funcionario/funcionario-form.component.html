<div class="funcionario-form-container">
  <h2>{{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>
  <form (ngSubmit)="saveFuncionario()">
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="funcionario.cpf" required>
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" [(ngModel)]="funcionario.matricula" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="funcionario.nome" required>
    </div>
    <div class="form-group">
      <label for="projeto">Projeto:</label>
      <select id="projeto" name="projeto" [(ngModel)]="funcionario.projetoId" required>
        <option [ngValue]="0" disabled>Selecione um Projeto</option>
        <option *ngFor="let projeto of projetos" [ngValue]="projeto.id">{{ projeto.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="perfil">Perfil:</label>
      <select id="perfil" name="perfil" [(ngModel)]="funcionario.perfilId" required>
        <option [ngValue]="0" disabled>Selecione um Perfil</option>
        <option *ngFor="let perfil of perfis" [ngValue]="perfil.id">{{ perfil.descricao }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valorHora">Valor Hora:</label>
      <input type="number" id="valorHora" name="valorHora" [(ngModel)]="funcionario.valorHora" required>
    </div>
    <div class="form-group">
      <label for="tipoContrato">Tipo Contrato:</label>
      <input type="text" id="tipoContrato" name="tipoContrato" [(ngModel)]="funcionario.tipoContrato" required>
    </div>
    <div class="form-group">
      <label for="territorioSindicato">Território Sindicato:</label>
      <input type="text" id="territorioSindicato" name="territorioSindicato" [(ngModel)]="funcionario.territorioSindicato" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
