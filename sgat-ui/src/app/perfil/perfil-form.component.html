<div class="perfil-form-container">
  <h2>{{ isEditMode ? 'Editar Perfil' : 'Novo Perfil' }}</h2>
  <form (ngSubmit)="savePerfil()">
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="perfil.descricao" required>
    </div>
    <div class="form-group">
      <label for="valorHoraPadrao">Valor Hora Padrão:</label>
      <input type="number" id="valorHoraPadrao" name="valorHoraPadrao" [(ngModel)]="perfil.valorHoraPadrao" required>
    </div>
    <div class="form-group">
      <label for="horasPadrao">Horas Padrão (HH:mm:ss):</label>
      <input type="text" id="horasPadrao" name="horasPadrao" [(ngModel)]="perfil.horasPadrao" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" placeholder="HH:mm:ss" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
