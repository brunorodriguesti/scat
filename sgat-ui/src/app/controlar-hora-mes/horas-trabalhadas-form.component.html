<div class="horas-trabalhadas-form-container">
  <h2>{{ isEditMode ? 'Editar Horas Trabalhadas' : 'Nova Hora Trabalhada' }}</h2>
  <form (ngSubmit)="saveHorasTrabalhadas()">
    <div class="form-group">
      <label for="dataTrabalho">Data Trabalho:</label>
      <input type="date" id="dataTrabalho" name="dataTrabalho" [(ngModel)]="horasTrabalhadas.dataTrabalho" required>
    </div>
    <div class="form-group">
      <label for="horasTrabalhadas">Horas Trabalhadas (HH:mm:ss):</label>
      <input type="text" id="horasTrabalhadas" name="horasTrabalhadas" [(ngModel)]="horasTrabalhadas.horasTrabalhadas" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" placeholder="HH:mm:ss" required>
    </div>
    <div class="form-group">
      <label for="funcionario">Funcionário:</label>
      <select id="funcionario" name="funcionario" [(ngModel)]="horasTrabalhadas.funcionarioId" required>
        <option [ngValue]="0" disabled>Selecione um Funcionário</option>
        <option *ngFor="let funcionario of funcionarios" [ngValue]="funcionario.id">{{ funcionario.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" [(ngModel)]="horasTrabalhadas.valor" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
