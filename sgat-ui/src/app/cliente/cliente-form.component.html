<div class="cliente-form-container">
  <h2>{{ isEditMode ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
  <form (ngSubmit)="saveCliente()">
    <div class="form-group">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
