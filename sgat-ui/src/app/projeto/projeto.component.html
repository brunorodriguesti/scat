<div class="projeto-form-container">
  <h2>Cadastro de Projeto</h2>
  <form>
    <div class="form-group">
      <label for="nomeProjeto">Nome do Projeto:</label>
      <input type="text" id="nomeProjeto" name="nomeProjeto" [(ngModel)]="nomeProjeto" required>
    </div>
    <div class="form-group">
      <label for="clienteProjeto">Cliente:</label>
      <select id="clienteProjeto" name="clienteProjeto" [(ngModel)]="clienteSelecionado">
        <option [ngValue]="null">Selecione um Cliente</option>
        <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nome }}</option>
      </select>
    </div>
    <div class="button-group">
      <button type="submit" (click)="salvarProjeto()">Salvar Projeto</button>
      <button type="button" (click)="pesquisarProjeto()">Pesquisar</button>
      <button type="button" (click)="listarProjetos()">Listar</button>
    </div>
  </form>

  <div *ngIf="projetos.length > 0" class="projeto-list">
    <h3>Projetos Cadastrados</h3>
    <table>
      <thead>
        <tr>
          <th>Nome do Projeto</th>
          <th>Cliente</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projeto of projetos">
          <td>{{ projeto.nome }}</td>
          <td>{{ projeto.cliente?.nome }}</td>
          <td>
            <button (click)="editarProjeto(projeto)">Editar</button>
            <button (click)="excluirProjeto(projeto)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
