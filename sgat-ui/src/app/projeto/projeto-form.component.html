<div class="projeto-form-container">
  <h2>{{ isEditMode ? 'Editar Projeto' : 'Novo Projeto' }}</h2>
  <form (ngSubmit)="saveProjeto()">
    <div class="form-group">
      <label for="nome">Nome do Projeto:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="projeto.nome" required>
    </div>
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" [(ngModel)]="projeto.clienteId" required>
        <option [ngValue]="0" disabled>Selecione um Cliente</option>
        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">{{ cliente.nome }}</option>
      </select>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
