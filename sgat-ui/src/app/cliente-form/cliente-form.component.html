<div class="cliente-form-container">
  <h2>Cadastro de Cliente</h2>
  <form>
    <div class="form-group">
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" name="nomeCliente" [(ngModel)]="nomeCliente" required>
    </div>
    <div class="button-group">
      <button type="submit" (click)="salvarCliente()">Salvar Cliente</button>
      <button type="button" (click)="pesquisarCliente()">Pesquisar</button>
      <button type="button" (click)="listarClientes()">Listar</button>
    </div>
  </form>

  <div *ngIf="clientes.length > 0" class="cliente-list">
    <h3>Clientes Cadastrados</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>
            <button (click)="editarCliente(cliente)">Editar</button>
            <button (click)="excluirCliente(cliente)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
